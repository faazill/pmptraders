<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | PMP Traders</title>
    <link rel="icon" type="image/png" href="assets/logo.png?v=1">
    <link rel="shortcut icon" type="image/png" href="assets/logo.png?v=1">
    <link rel="apple-touch-icon" href="assets/logo.png?v=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="back-section">
        <a href="#" class="back-btn" id="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Product
        </a>
    </div>
    
    <!-- Payment Method Selection Section -->
    <div class="payment-selection-section aquaultra-style" id="payment-selection-section">
        <h2>Choose Payment Method</h2>
        <div class="payment-methods-row">
            <label class="payment-method-card">
                <input type="radio" name="initial-payment" value="cod" id="cod-option">
                <div class="payment-method-content">
                    <span class="payment-icon"><i class="fas fa-money-bill-wave"></i></span>
                    <span class="payment-text">Cash on Delivery</span>
                </div>
            </label>
            <label class="payment-method-card">
                <input type="radio" name="initial-payment" value="prepaid" id="prepaid-option">
                <div class="payment-method-content">
                    <span class="payment-icon"><i class="fas fa-credit-card"></i></span>
                    <span class="payment-text">Prepaid</span>
                </div>
            </label>
        </div>
        <button type="button" class="btn btn-primary btn-large aquaultra-btn" id="next-btn" disabled>
            Next
        </button>
    </div>
    
    <!-- Main Checkout Form (initially hidden) -->
    <main class="container checkout-flex" id="checkout-main" style="display: none;">
        <div class="checkout-form-section aquaultra-style">
            <form id="checkout-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required autocomplete="given-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required autocomplete="family-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" value="India" required autocomplete="country" readonly>
                </div>
                <div class="form-group">
                    <label for="street-address">Street Address</label>
                    <input type="text" id="street-address" name="street-address" required autocomplete="street-address">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">Town/City</label>
                        <input type="text" id="city" name="city" required autocomplete="address-level2">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" required autocomplete="postal-code">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required autocomplete="tel">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="gstin">GSTIN Number <span style="font-weight:normal; color:#888;">(optional)</span></label>
                    <input type="text" id="gstin" name="gstin" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="order-notes">Order Notes</label>
                    <textarea id="order-notes" name="order-notes" rows="2" autocomplete="off"></textarea>
                </div>
            </form>
        </div>
        <div class="checkout-summary-section aquaultra-style">
            <h2>Order Summary</h2>
            <div class="order-product">
                <img src="" alt="" class="order-product-img" id="order-product-img" style="display:none;">
                <div class="order-product-details" id="order-product-details" style="display:none;">
                    <div class="order-product-name" id="order-product-name"></div>
                    <div class="order-product-price" id="order-product-price"></div>
                    <div class="order-product-qty">Quantity: <span id="order-qty">1</span></div>
                </div>
            </div>
            <div class="order-summary-details">
                <div class="order-summary-row">
                    <span>Subtotal:</span>
                    <span id="order-subtotal">₹4,999</span>
                </div>
                <div class="order-summary-row" id="discount-row" style="display: none;">
                    <span>Discount:</span>
                    <span id="order-discount">-₹0</span>
                </div>
                <div class="order-summary-row">
                    <span>GST (18%) included in price.</span>
                </div>
                <div class="order-summary-row">
                    <span>Delivery Fee:</span>
                    <span>₹0</span>
                </div>
                <div class="order-summary-row total-row">
                    <span>Total:</span>
                    <span id="order-total">₹4,999</span>
                </div>
            </div>
            
            
            <!-- Regular Place Order Button (shown only for COD) -->
            <button type="submit" class="btn btn-primary btn-large aquaultra-btn" id="place-order-btn" form="checkout-form" style="display: none;">
                <i class="fas fa-shopping-cart"></i>
                Place Order
            </button>
        </div>
        
        <!-- Razorpay Payment Button (moved outside order summary, shown only for prepaid) -->
        <div id="razorpay-section" style="display: none;">
            <!-- Aqua 2090 (White + Blue) -->
            <div id="razorpay-product1" class="razorpay-button" style="display: none;">
                <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_Qpo7dl4ymeNT66" async> </script> </form>
            </div>
            <!-- Aqua Raga -->
            <div id="razorpay-product2" class="razorpay-button" style="display: none;">
                <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_Qpo8gL4lnGTf8B" async> </script> </form>
            </div>
            <!-- Mars (White + Blue) -->
            <div id="razorpay-product3" class="razorpay-button" style="display: none;">
                <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_Qpo9ONiTHGk7YY" async> </script> </form>
            </div>
            <!-- Nova Star Without Pressure Tank -->
            <div id="razorpay-product4" class="razorpay-button" style="display: none;">
                <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_Qpo9phr53p7tAA" async> </script> </form>
            </div>
            <!-- Nova Star With Pressure Tank -->
            <div id="razorpay-product5" class="razorpay-button" style="display: none;">
                <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_Qpo9rbOCnXcLZ3" async> </script> </form>
            </div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="checkout.js"></script>
    <script>
    // Payment method selection logic
    document.addEventListener('DOMContentLoaded', function() {
        const codOption = document.getElementById('cod-option');
        const prepaidOption = document.getElementById('prepaid-option');
        const nextBtn = document.getElementById('next-btn');
        const paymentSelectionSection = document.getElementById('payment-selection-section');
        const checkoutMain = document.getElementById('checkout-main');
        const razorpaySection = document.getElementById('razorpay-section');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const paymentRadios = document.querySelectorAll('input[name="payment"]');

        // Enable/disable next button based on selection
        function updateNextButton() {
            nextBtn.disabled = !(codOption.checked || prepaidOption.checked);
        }

        // Handle payment method selection
        codOption.addEventListener('change', updateNextButton);
        prepaidOption.addEventListener('change', updateNextButton);

        // Handle next button click
        nextBtn.addEventListener('click', function() {
            const selectedMethod = codOption.checked ? 'cod' : 'prepaid';
            
            // Hide payment selection section
            paymentSelectionSection.style.display = 'none';
            
            // Show checkout main section
            checkoutMain.style.display = 'flex';
            
            // Set the payment method in the checkout form and control visibility
            if (selectedMethod === 'cod') {
                // For COD: Show full checkout form with place order button
                document.querySelector('input[name="payment"][value="cod"]').checked = true;
                document.querySelector('.checkout-form-section').style.display = 'block';
                document.querySelector('.checkout-summary-section').style.display = 'block';
                placeOrderBtn.style.display = 'block';
                razorpaySection.style.display = 'none';
                console.log('COD selected: Showing full checkout form with place order button');
            } else {
                // For prepaid: Hide checkout form and order summary, show only Razorpay
                document.querySelector('input[name="payment"][value="prepaid"]').checked = true;
                document.querySelector('.checkout-form-section').style.display = 'none';
                document.querySelector('.checkout-summary-section').style.display = 'none';
                placeOrderBtn.style.display = 'none';
                razorpaySection.style.display = 'block';
                
                // Show the correct Razorpay button based on selected product
                showCorrectRazorpayButton();
                console.log('Prepaid selected: Hiding checkout form and order summary, showing only Razorpay');
            }
        });

        // Handle payment method changes in checkout form
        paymentRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'cod') {
                    // For COD: Show full checkout form with place order button
                    document.querySelector('.checkout-form-section').style.display = 'block';
                    document.querySelector('.checkout-summary-section').style.display = 'block';
                    placeOrderBtn.style.display = 'block';
                    razorpaySection.style.display = 'none';
                    console.log('Payment method changed to COD: Showing full checkout form with place order button');
                } else {
                    // For prepaid: Hide checkout form and order summary, show only Razorpay
                    document.querySelector('.checkout-form-section').style.display = 'none';
                    document.querySelector('.checkout-summary-section').style.display = 'none';
                    placeOrderBtn.style.display = 'none';
                    razorpaySection.style.display = 'block';
                    
                    // Show the correct Razorpay button based on selected product
                    showCorrectRazorpayButton();
                    console.log('Payment method changed to prepaid: Hiding checkout form and order summary, showing only Razorpay');
                }
            });
        });

        // Function to show the correct Razorpay button based on selected product
        function showCorrectRazorpayButton() {
            // Hide all Razorpay buttons first
            document.querySelectorAll('.razorpay-button').forEach(button => {
                button.style.display = 'none';
            });
            
            // Get the selected product from URL
            const urlParams = new URLSearchParams(window.location.search);
            const product = urlParams.get('product') || 'product1';
            
            // Show the correct Razorpay button
            const correctButton = document.getElementById(`razorpay-${product}`);
            if (correctButton) {
                correctButton.style.display = 'block';
                console.log(`Showing Razorpay button for ${product}`);
            } else {
                console.log(`No Razorpay button found for ${product}, showing default`);
                document.getElementById('razorpay-product1').style.display = 'block';
            }
        }

        // Ensure initial state is correct when page loads
        function initializePaymentMethodDisplay() {
            const selectedPayment = document.querySelector('input[name="payment"]:checked');
            if (selectedPayment) {
                if (selectedPayment.value === 'cod') {
                    document.querySelector('.checkout-form-section').style.display = 'block';
                    document.querySelector('.checkout-summary-section').style.display = 'block';
                    placeOrderBtn.style.display = 'block';
                    razorpaySection.style.display = 'none';
                } else {
                    document.querySelector('.checkout-form-section').style.display = 'none';
                    document.querySelector('.checkout-summary-section').style.display = 'none';
                    placeOrderBtn.style.display = 'none';
                    razorpaySection.style.display = 'block';
                    showCorrectRazorpayButton();
                }
            }
        }

        // Call initialization after a short delay to ensure DOM is ready
        setTimeout(initializePaymentMethodDisplay, 100);
    });

    // Dynamically set the back button link based on the product parameter
    document.addEventListener('DOMContentLoaded', function() {
        const backBtn = document.getElementById('back-btn');
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product');
        if (product) {
            backBtn.href = `productpages/${product}.html`;
        } else {
            backBtn.href = 'index.html#products';
        }
    });

    // Show product details as soon as possible to avoid flash of wrong product
    document.addEventListener('DOMContentLoaded', function() {
        const products = {
            'product1': {
                name: 'AQUA 2090 RO+Alkaline Water Purifier – 10L (Premium Metallic Blue)',
                price: 7999,
                image: 'assets/aqua-2090-RO+Alkaline.jpeg'
            },
            'product2': {
                name: 'Aqua Raga RO+Alkaline Water Purifier (Green)',
                price: 8499,
                image: 'assets/AQUA Raga Green.jpeg'
            },
            'product3': {
                name: 'Mars RO+Alkaline Water Purifier (White + Blue)',
                price: 7499,
                image: 'assets/Mars White and blue.jpeg'
            },
            'product4': {
                name: 'Nova Star RO Water Purifier (Without Pressure Tank)',
                price: 7499,
                image: 'assets/Nova Star RO under Sink without pressure Tank.jpeg'
            },
            'product5': {
                name: 'Nova Star RO Water Purifier (With Pressure Tank)',
                price: 11499,
                image: 'assets/Nova Star RO under sink with pressure tank.jpeg'
            }
        };
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product');
        const selectedProduct = products[product] || products['product1'];
        // Set image
        const img = document.getElementById('order-product-img');
        img.src = selectedProduct.image;
        img.alt = selectedProduct.name;
        img.style.display = '';
        // Set details
        const details = document.getElementById('order-product-details');
        document.getElementById('order-product-name').textContent = selectedProduct.name;
        document.getElementById('order-product-price').textContent = `₹${selectedProduct.price.toLocaleString('en-IN')}`;
        details.style.display = '';
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Order Confirmed | PMP Traders</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(26, 115, 232, 0.95) 0%, rgba(66, 133, 244, 0.95) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Google Sans', sans-serif;
        }

        .thank-you-container {
            background: #ffffff;
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 500px;
            margin: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #34a853, #0f9d58);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            animation: bounceIn 0.8s ease-out 0.4s both;
            position: relative;
        }

        .success-icon i {
            animation: checkmark 0.6s ease-out 1s both;
        }

        .thank-you-title {
            font-size: 2rem;
            font-weight: 600;
            color: #202124;
            margin: 0 0 1rem 0;
            font-family: 'Google Sans', sans-serif;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        .delivery-info {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 1.5rem;
            margin: 0 0 2rem 0;
            border-left: 4px solid #34a853;
            animation: fadeInUp 0.6s ease-out 1s both;
        }

        .delivery-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: #34a853;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .delivery-text {
            color: #5f6368;
            font-size: 0.95rem;
            margin: 0;
            font-weight: 500;
        }

        .delivery-text strong {
            color: #1a73e8;
        }

        .continue-shopping-btn {
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Google Sans', sans-serif;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out 1.2s both;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0 auto;
            min-width: 200px;
            text-decoration: none;
        }

        .continue-shopping-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 115, 232, 0.3);
            background: linear-gradient(135deg, #1557b0, #1a73e8);
            color: white;
            text-decoration: none;
        }

        .continue-shopping-btn:active {
            transform: translateY(0);
        }

        .decorative-element-1 {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(52, 168, 83, 0.1), rgba(15, 157, 88, 0.1));
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .decorative-element-2 {
            position: absolute;
            bottom: -15px;
            left: -15px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(26, 115, 232, 0.1), rgba(66, 133, 244, 0.1));
            border-radius: 50%;
            animation: float 3s ease-in-out infinite reverse;
        }

        @keyframes slideUp {
            from { 
                transform: translateY(30px) scale(0.9);
                opacity: 0;
            }
            to { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .thank-you-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
                max-width: 90vw;
            }

            .thank-you-title {
                font-size: 1.75rem;
            }

            .success-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .delivery-info {
                padding: 1.25rem;
            }

            .continue-shopping-btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.95rem;
                min-width: 180px;
            }
        }

        @media (max-width: 480px) {
            .thank-you-container {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
            }

            .thank-you-title {
                font-size: 1.5rem;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 1.75rem;
            }

            .delivery-info {
                padding: 1rem;
            }

            .delivery-header {
                font-size: 1rem;
            }

            .delivery-text {
                font-size: 0.9rem;
            }

            .continue-shopping-btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <!-- Success Icon with Animation -->
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <!-- Order Confirmed Title -->
        <h1 class="thank-you-title">Order Confirmed!</h1>

        <!-- Delivery Information -->
        <div class="delivery-info">
            <div class="delivery-header">
                <i class="fas fa-truck"></i>
                <span>Delivery Information</span>
            </div>
            
            <p class="delivery-text">
                Your order will be delivered in <strong>3-5 business days</strong>
            </p>
        </div>

        <!-- Continue Shopping Button -->
        <a href="index.html" class="continue-shopping-btn">
            <i class="fas fa-shopping-bag"></i>
            Continue Shopping
        </a>

        <!-- Decorative Elements -->
        <div class="decorative-element-1"></div>
        <div class="decorative-element-2"></div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add click sound effect (optional)
            const continueBtn = document.querySelector('.continue-shopping-btn');
            
            continueBtn.addEventListener('click', function(e) {
                // Add a small delay for visual feedback
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });

            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    continueBtn.click();
                }
            });

            // Focus the button for accessibility
            continueBtn.focus();
        });
    </script>
</body>
</html>
